const dpr = Math.max(1,window.devicePixelRatio || 1);
function fitCanvas(canvas){
  canvas.width = Math.floor(window.innerWidth * dpr);
  canvas.height = Math.floor(window.innerHeight * dpr);
  canvas.style.width = window.innerWidth + 'px';
  canvas.style.height = window.innerHeight + 'px';
}
fitCanvas(pCanvas); fitCanvas(confettiCanvas);

let particles = [];
function initParticles(){
  particles = [];
  const num = Math.floor(window.innerWidth / 40);
  for(let i=0;i<num;i++){
    particles.push({
      x: Math.random()*window.innerWidth,
      y: window.innerHeight + Math.random()*800,
      size: 2+Math.random()*8,
      speed: 0.3 + Math.random()*0.9,
      hue: 180 + Math.random()*120,
      alpha: 0.08 + Math.random()*0.2
    });
  }
}
initParticles();

const pc = pCanvas.getContext('2d');
function drawParticles(){
  pc.clearRect(0,0,pCanvas.width,pCanvas.height);
  for(let p of particles){
    pc.beginPath();
    pc.fillStyle = hsla(${p.hue},80%,60%,${p.alpha});
    pc.arc(p.x * dpr, (p.y) * dpr, p.size * dpr, 0, Math.PI*2);
    pc.fill();
    p.y -= p.speed;
    p.x += Math.sin(Date.now()/500 + p.size) * 0.3;
    if(p.y < -50){ p.y = window.innerHeight + Math.random()*200; p.x = Math.random()*window.innerWidth; }
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener('resize', ()=> { fitCanvas(pCanvas); fitCanvas(confettiCanvas); initParticles(); });

