    /***********************
     * Sample products list *
     ***********************/
    const PRODUCTS = [
      { id: 'p1', title: 'Stylish Sneakers', price: 1499, img: 'https://images.unsplash.com/photo-1606813908821-01c3b9435b9d?auto=format&fit=crop&w=800&q=60' },
