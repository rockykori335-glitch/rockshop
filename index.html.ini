        const id=e.currentTarget.dataset.id; changeQty(id, cart[id].qty + 1);
      }));
      qsa('.qty-minus').forEach(btn=>btn.addEventListener('click',e=>{
        const id=e.currentTarget.dataset.id; changeQty(id, cart[id].qty - 1);
      }));
      qsa('[data-remove]').forEach(btn=>btn.addEventListener('click',e=>{
        const id=e.currentTarget.getAttribute('data-remove'); removeFromCart(id);
      }));
    }

    /* cart panel open/close */
    function openCartPanel(){ cartPanel.classList.add('open'); cartPanel.setAttribute('aria-hidden','false') }
    function closeCartPanel(){ cartPanel.classList.remove('open'); cartPanel.setAttribute('aria-hidden','true') }

    /* Modal logic */
