const confCtx = confettiCanvas.getContext('2d');
let confettiPieces = [];
function spawnConfetti(x, y, count=36){
  const rect = confettiCanvas.getBoundingClientRect();
  for(let i=0;i<count;i++){
    confettiPieces.push({
      x: (x||rect.width/2) * dpr,
      y: (y||rect.height/2) * dpr,
      vx: (Math.random()*8 - 4) * dpr,
      vy: (Math.random()*-10 - 2) * dpr,
      size: (4 + Math.random()*8) * dpr,
      rot: Math.random()*360,
      color: hsl(${Math.random()*360},70%,60%),
      life: 80 + Math.random()*60
    });
  }
}
function drawConfetti(){
  confCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  for(let i=confettiPieces.length-1;i>=0;i--){
    const p = confettiPieces[i];
    confCtx.save();
    confCtx.translate(p.x, p.y);
    confCtx.rotate(p.rot*Math.PI/180);
    confCtx.fillStyle = p.color;
    confCtx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.6);
    confCtx.restore();
    p.x += p.vx; p.y += p.vy;
    p.vy += 0.25 * dpr; p.rot += p.vx * 0.5;
    p.life--;
    if(p.life<=0 || p.y > window.innerHeight * dpr + 50) confettiPieces.splice(i,1);
  }
  requestAnimationFrame(drawConfetti);
}
