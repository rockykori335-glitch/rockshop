    /* ---------- Cart logic (with localStorage) ---------- */
    const STORAGE_KEY = 'badal_store_cart_v1';
    let cart = {}; // { productId: {id, title, price, qty, img} }

    function loadCart(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        cart = raw ? JSON.parse(raw) : {};
      } catch(e){
        cart = {};
      }
    }
    function saveCart(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
    }

    function addToCart(productId, qty = 1){
      const p = PRODUCTS.find(x => x.id === productId);
      if(!p) return;
      if(cart[p.id]){
        cart[p.id].qty += qty;
      } else {
        cart[p.id] = { id: p.id, title: p.title, price: p.price, qty: qty, img: p.img };
      }
      saveCart();
      updateCartUI();
      openCartPanel();
    }

    function removeFromCart(productId){
      delete cart[productId];
      saveCart();
      updateCartUI();
    }

    function changeQty(productId, newQty){
      if(!cart[productId]) return;
      cart[productId].qty = Math.max(0, Math.floor(newQty));
      if(cart[productId].qty === 0) delete cart[productId];
      saveCart();
      updateCartUI();
    }

    function clearCart(){
      cart = {};
      saveCart();
      updateCartUI();
    }

    function cartTotals(){
      let count = 0, total = 0;
      for(const k in cart){
        count += cart[k].qty;
        total += cart[k].qty * cart[k].price;
      }
      return { count, total };
    }

    /* ---------- UI updates ---------- */
    const cartCountEl = qs('#cartCount');
    const cartItemsEl = qs('#cartItems');
    const cartTotalEl = qs('#cartTotal');
    const cartPanel = qs('#cartPanel');

    function updateCartUI(){
      const { count, total } = cartTotals();
      cartCountEl.textContent = count;
      cartTotalEl.textContent = formatINR(total);

      // render items
      cartItemsEl.innerHTML = '';
      if(count === 0){
        cartItemsEl.innerHTML = <div class="empty"><strong>Your cart is empty</strong><div style="margin-top:8px;color:var(--muted)">Add items to see them here.</div></div>;
        return;
      }

      for(const k in cart){
        const it = cart[k];
        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <img src="${it.img}" alt="${it.title}">
          <div class="ci-body">
            <h4>${it.title}</h4>
            <p>${formatINR(it.price)} ‚Ä¢ ${formatINR(it.price * it.qty)}</p>
            <div class="qty-controls">
              <button class="qty-minus" data-id="${it.id}">-</button>
              <div style="min-width:36px; text-align:center;">Qty: <strong>${it.qty}</strong></div>
              <button class="qty-plus" data-id="${it.id}">+</button>
              <button class="btn secondary" style="margin-left:8px" data-remove="${it.id}">Remove</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(row);
      }

      // attach listeners for plus/minus/remove
      qsa('.qty-plus').forEach(btn => btn.addEventListener('click', e=>{
        const id = e.currentTarget.dataset.id; changeQty(id, (cart[id].qty + 1));
      }));
      qsa('.qty-minus').forEach(btn => btn.addEventListener('click', e=>{
        const id = e.currentTarget.dataset.id; changeQty(id, (cart[id].qty - 1));
      }));
      qsa('[data-remove]').forEach(btn => btn.addEventListener('click', e=>{
        const id = e.currentTarget.getAttribute('data-remove'); removeFromCart(id);
      }));
    }

    /* ---------- panel open/close ---------- */
    function openCartPanel(){
      cartPanel.classList.add('open');
      cartPanel.setAttribute('aria-hidden','false');
    }
    function closeCartPanel(){
      cartPanel.classList.remove('open');
      cartPanel.setAttribute('aria-hidden','true');
    }

    /* ---------- event bindings ---------- */
    function setupEvents(){
      // add-to-cart buttons
      document.body.addEventListener('click', e=>{
        const atc = e.target.closest('.add-to-cart');
        if(atc){
          const id = atc.dataset.id;
          addToCart(id, 1);
        }
      });

      // view button (simple alert / can be link to product page)
      document.body.addEventListener('click', e=>{
        const view = e.target.closest('.view');
        if(view){
          const id = view.dataset.id;
          const p = PRODUCTS.find(x=>x.id===id);
          if(p) alert(p.title + "\\nPrice: " + formatINR(p.price));
        }
      });

      // open/close cart
      qs('#openCart').addEventListener('click', ()=> openCartPanel());
      qs('#closeCart').addEventListener('click', ()=> closeCartPanel());

      // clear cart
      qs('#clearCart').addEventListener('click', ()=> {
        if(confirm('Empty the cart?')) clearCart();
      });

      // checkout
      qs('#checkoutBtn').addEventListener('click', ()=>{
        const { count, total } = cartTotals();
        if(count === 0){ alert('Cart is empty. Add items first.'); return; }
        // Simple checkout demo:
        alert('Checkout: ' + count + ' items ‚Äî Total ' + formatINR(total) + '\\n(This is a demo ‚Äî integrate payment to complete.)');
        // After successful checkout you might clear the cart:
        // clearCart();
      });

      // close cart when clicking outside (optional)
      window.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape') closeCartPanel();
      });
    }

    /* ---------- init ---------- */
    function init(){
      renderProducts();
      loadCart();
      setupEvents();
      updateCartUI();
    }

    init();
  </script>
