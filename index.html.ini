require('dotenv').config();
const express = require('express');
const fs = require('fs');
const path = require('path');
const Razorpay = require('razorpay');
const bodyParser = require('body-parser');
const cors = require('cors');
const shortid = require('shortid');

const PORT = process.env.PORT || 3000;
const DATA_FILE = path.join(__dirname, 'data.json');
const ADMIN_PASSWORD = process.env.ADMIN_PASSWORD || 'admin123';

const app = express();
app.use(cors());
app.use(bodyParser.json());
app.use(express.static(path.join(__dirname, 'public')));

// helper to read/write data.json
function readData(){
  try { return JSON.parse(fs.readFileSync(DATA_FILE, 'utf8')); }
  catch(e){ return { products:[], users:[], orders:[] }; }
}
function writeData(data){ fs.writeFileSync(DATA_FILE, JSON.stringify(data, null, 2)); }

// Razorpay instance
const razorpay = new Razorpay({
  key_id: process.env.RAZORPAY_KEY_ID || '',
  key_secret: process.env.RAZORPAY_KEY_SECRET || ''
});

// ----------- API endpoints ------------

// get products
app.get('/api/products', (req, res) => {
  const data = readData();
  res.json(data.products);
});

// admin: add product (simple password check)
app.post('/api/admin/product', (req, res) => {
  const { password, product } = req.body;
  if(password !== ADMIN_PASSWORD) return res.status(401).json({ error: 'Unauthorized' });
  const data = readData();
  const id = shortid.generate();
  const newP = { id, ...product };
  data.products.push(newP);
  writeData(data);
  res.json(newP);
});

// admin: update product
app.put('/api/admin/product/:id', (req, res) => {
  const { password, product } = req.body;
  if(password !== ADMIN_PASSWORD) return res.status(401).json({ error: 'Unauthorized' });
  const id = req.params.id;
  const data = readData();
  const idx = data.products.findIndex(p => p.id === id);
  if(idx === -1) return res.status(404).json({ error: 'Not found' });
  data.products[idx] = { ...data.products[idx], ...product };
  writeData(data);
  res.json(data.products[idx]);
});

// admin: delete product
app.delete('/api/admin/product/:id', (req, res) => {
  const { password } = req.body;
  if(password !== ADMIN_PASSWORD) return res.status(401).json({ error: 'Unauthorized' });
  const id = req.params.id;
  const data = readData();
  data.products = data.products.filter(p => p.id !== id);
  writeData(data);
  res.json({ success: true });
});

// user signup
app.post('/api/signup', (req, res) => {
  const { name, email, password } = req.body;
  const data = readData();
  if(data.users.find(u => u.email === email)) return res.status(400).json({ error: 'Email exists' });
  const user = { id: shortid.generate(), name, email, password, orders: [] };
  data.users.push(user);
